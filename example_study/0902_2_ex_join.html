<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>회원가입</title>
	</head>

	<body>
		<fieldset style="width:750px;">
			<legend>회원정보입력</legend>
			<table border="1">
				<caption>*표시는 필수 입력 사항입니다.</caption>
				<colgroup>
					<col width="150px" />
					<col width="600px" />
				</colgroup>
				<tr>
					<th><label for="name">*사용자 이름</label></th>
					<td><input id="name" type="text" name="" /></td>
				</tr>
				<tr>
					<th><label for="userid">*아이디</label></th>
					<td><input id="userid" type="text" name="" /><input type="button" value="중복확인" />
						<ul style="list-style:none; font-size:12px; line-height:20px;">
							<li>- 영문, 숫자 조합으로 6~20자까지 사용가능합니다.</li>
							<li>- 첫 글자는 영문으로 설정해 주십시오.</li>
						</ul>
					</td>
				</tr>
				<tr>
					<th><label for="userpw">*비밀번호</label></th>
					<td><input id="userpw" type="password" name="" />
						<ul style="list-style:none; font-size:12px; line-height:20px;">
							<li>- 영문, 숫자, 특수 문자 조합으로 8~20자까지 사용가능합니다.(영문은 대소문자 구분)</li>
							<li>- 유출되기 쉬운 비밀번호는 등록할 수 없습니다. (예:111, abcd, password 등)</li>
						</ul>
					</td>
				</tr>
				<tr>
					<th><label for="userpwpw">*비밀번호 확인</label></th>
					<td><input id="userpwpw" type="password" name="" /></td>
				</tr>
				<tr>
					<th><label for="eml">*이메일</label></th>
					<td><input id="eml" type="text" /> @ <input type="text" />
						<select>
							<option>직접입력</option>
							<option>hanmail.net(한메일)</option>
							<option>naver.com(네이버)</option>
							<option>gmail.com(지메일)</option>
							<option>nate.com(네이트)</option>
							<option>hotmail.com(핫메일)</option>
						</select>
					</td>
				</tr>
				<tr>
					<th><label for="phnum">연락처</label></th>
					<td><input id="phnum" type="text" /> - <input type="text" /> - <input type="text" /></td>
				</tr>
				<tr>
					<th><label for="hphnum">*휴대전화</label></th>
					<td>
						<select id="hphnum">
							<option>010</option>
							<option>011</option>
							<option>016</option>
							<option>017</option>
							<option>018</option>
							<option>019</option>
						</select>
						- <input type="text" /> - <input type="text" />
					</td>
				</tr>
				<tr>
					<th rowspan="3"><label for="adr">*주소</label></th>
					<td><input id="adr" type="text"> - <input type="text" /> <input type="button" value="주소찾기" /></td>
				</tr>
				<tr>
					<td><input type="text" style="width:294px;" /></td>
				</tr>
				<tr>
					<td><input type="text" style="width:294px;" /></td>
				</tr>
			</table>
		</fieldset>
	</body>
</html>
