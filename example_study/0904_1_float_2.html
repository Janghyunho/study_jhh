<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>float2</title>
		<style>
			.wrap{border:10px yellow solid; overflow:hidden;}
			.left{border:1px #F00 solid; height:100px; width:250px; float:left;}
			.right{border:1px #F00 solid; height:100px; width:300px; float:right;}
			.center{height:82px; background:#00F; margin:0 301px 0 251px;}
			.test{border:10px #000 solid; height:200px;}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="left">left</div>
			<div class="right">right</div>
			<div class="center">center</div>
		</div>
		<div class="test">
			
		</div>
	</body>
</html>
