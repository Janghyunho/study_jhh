<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>입력</title>
	</head>
	<body>
		
		<input type="text" />
		<input type="password" />
		<input type="checkbox" />
		<input type="radio" />
		<input type="file" />
		<input type="button" />
		<input type="submit" />
		<input type="reset" />
		
		<select>
			<option value="010">010</option>
			<option>011</option>
			<option>016</option>
			<option>019</option>
			<option>000</option>
		</select>
		
		<textarea></textarea>
		
	<form action="/" method="post">
		<fieldset>
			<legend>회원가입</legend>
				<ul>
					<li><label for="userid">아이디</label> : <input id="userid" type="text" name="" /></li>
					<li><label for="userpw">비밀번호</label> : <input id="userpw" type="password" name="" /></li>
					<li><label for="usernm">이름</label> : <input id="usernm" type="text" name="" /></li>
					<li>성별 : <label for="m">남</label><input id="m" type="radio" name="trans"/><label for="w">여</label><input id="w" type="radio" name="trans"/></li>
					<li>취미 : 운동<input type="checkbox" name="" />독서<input type="checkbox" name="" />낚시<input type="checkbox" name="" />수집<input type="checkbox" name="" /></li>
					<li>사용자사진 : <input type="file" name="" /></li>
				</ul>
				<input type="submit" value="확인"/>
				<input type="reset" value="초기화"/>
		</fieldset>
	</form>
		
		
	</body>
</html>
